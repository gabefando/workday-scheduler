    <link
      rel="stylesheet"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <section class="container">

      <!-- 1 AM Block -->
      <div class="row time-block" id="1am">
        <div class="col-1">
          <p>1:00 AM</p>
        </div>
        <div class="col-9">
          <textarea class="textarea" id="input1am"></textarea>
        </div>
        <div class="col-1">
          <button class="btn btn-info" id="1ambtn">Save</button>
        </div>
        <div class="col-1">
          <button class="btn btn-info" id="1amdel">Delete</button>
        </div>
      </div>
